<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Haarfarbe wählen</title>
    </h:head>
    <h:body>
        <h:graphicImage url="/img/#{managedBean.auge}#{managedBean.haut}.png"/>
        <p>Wähle deine Haarfarbe.</p>
        <h:form>
            <h:selectOneMenu value = "#{managedBean.haar}">
                <f:selectItem itemValue="s" itemLabel="Schwarz"/>
                <f:selectItem itemValue="b" itemLabel="Blond"/>
            </h:selectOneMenu> 
            <h:commandButton value="POST" action="#{controller.getErgebnis}"/>
        </h:form>
    </h:body>
</html>
