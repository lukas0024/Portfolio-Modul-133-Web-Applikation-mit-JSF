<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Augenfarbe wählen</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="/img/#{managedBean.haut}.png"/>
            <p>Wähle deine Augenfarbe.</p>
            <h:selectOneRadio value = "#{managedBean.auge}"> 
                <f:selectItem itemValue = "g" itemLabel = "Grün" />
                <f:selectItem itemValue = "b" itemLabel = "Blau" />
            </h:selectOneRadio>
            <h:commandButton value="POST" action="#{controller.getHaare}"/>

        </h:form>
    </h:body>
</html>
